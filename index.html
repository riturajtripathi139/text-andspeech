<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Coverter </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Text To Speech <span>Converter</span></h1>
        <textarea placeholder="write anything here..." id="textarea"></textarea>
        <div class="row">
            <select></select>
            <button id="listen"><i class="fa-solid fa-play"></i>Listen</button>
            <button id="speak"><i class="fa-solid fa-microphone"></i>Speak</button>
        </div>
        <button id="Clear"><i class="fa-solid fa-trash"></i>Clear</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
